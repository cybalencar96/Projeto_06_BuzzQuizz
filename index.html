<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="shortcut icon" href="https://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fa214649c-1c4c-4a1e-80a6-bbc56c6994f6%2Fbuzzquizz.png?table=block&id=1f23c192-29b5-472e-9a93-76faaac14a91&spaceId=f797e032-5eb2-4c9d-beb7-cd7181e19e47&width=250&userId=3bd76f82-413f-4bc4-815d-dfcd676607e8&cache=v2" type="image/x-icon">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="top-bar">
        <h1 class="clickable" onclick="changePage(0)">BuzzQuizz</h1>
    </header>
    <article class="home">
        <section class="user-quizzes ">
        </section>
        <section class="all-quizzes">
            <div class="section-title">
                <strong>Todos os Quizzes</strong>
            </div>
            <div class="quizz-box">
            </div>
        </section>
    </article>
    <article class="quizz-game hidden">
        <div class="banner">
        </div>
        <main class="questions">
            <section class="question">
                <div class="alternatives">
                </div>
            </section>
        </main>
        <section class="results">
        </section>
        <button class="reload-quizz">Reiniciar Quizz</button>
        <button class="back-home" onclick="changePage(0)">Voltar para Home</button>
    </article>
    <article class="add-quizz hidden">

        <section class="basic-info-form">
            <h2>Comece pelo começo</h2>
            <form action="">
                <div class="basic-info-content">
                    <input type="text" id="title" placeholder="Título do seu quizz">
                    <h5 class="title-error hidden">Título precisa possuir entre 20 e 65 caracteres</h5>
                    <input type="text" id="url-quizz-image" placeholder="URL da imagem do seu quizz">
                    <h5 class="url-error hidden">URL foge dos padrões necessários</h5>
                    <input type="text" id="qty-questions" placeholder="Quantidade de perguntas do quizz">
                    <h5 class="qty-questions-error hidden">Mínimo de perguntas: 3</h5>
                    <input type="text" id="qty-levels" placeholder="Quantidade de níveis do quizz">
                    <h5 class="qty-levels-error hidden">Mínimo de níveis: 2</h5>
                </div>                
            </form>
            <button>Prosseguir para criar perguntas</button>
            <div class="extra-space"></div>

        </section>

        <section class="questions-form hidden">
            <h2>Crie suas perguntas</h2>

            <div class="subforms-container">
            </div>
            

            <button onclick="loadLevelsSection()">Prosseguir para criar níveis</button>
            <div class="extra-space"></div>

        </section>

        <section class="levels-form hidden">
            <h2>Agora, decida os níveis</h2>

            <div class="subforms-container">
            </div>

            <button onclick="loadFormEnd()">Finalizar Quizz</button>
            <div class="extra-space"></div>

        </section>

        <section class="quizz-ready hidden">
            <h2>Seu quizz está pronto!</h2>

            <div class="quizz-image">
                <img src="https://criadoresid.com/wp-content/uploads/2016/11/hogwarts-real.jpg">
                <div class="black-gradient"></div>
                <p>O quão Potterhead é você?</p>
            </div>

            <button onclick="startNewQuizz()">Acessar Quizz</button>
            <button class="back-home" onclick="changePage(0)">Voltar pra home</button>
            <div class="extra-space"></div>
        </section>
    
    </article>
    <div class="loading-screen hidden">
        <div class="loadingio-spinner-spinner-2qseh7ag3zu"><div class="ldio-23w8n3cw2n">
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            </div></div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/validations.js"></script>
	<script src="./scripts/script.js"></script>
    <script src="./scripts/script2.js"></script>
</body>
</html>
