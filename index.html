<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="top-bar">
        <h1>BuzzQuizz</h1>
    </header>

    <article class="home hidden"></article>
    <article class="quizz hidden">
        <div class="banner">
            <h2 class="quizz-name">O quão Potterhead é você?</h2>
        </div>
        <main class="questions">
            <section class="question">
                <h3 class="question-text">Em qual animal Olho-Tonto Moody transfigurou Malfoy?</h3>
                <div class="alternative">
                    <img class="alternative-image" src="https://inovaveterinaria.com.br/wp-content/uploads/2015/04/gato-sem-raca-INOVA-1024x683.jpg" alt="Gato">
                    <span class="alternative-name">Gatíneo</span>
                </div>
                <div class="alternative">
                    <img class="alternative-image" src="https://i2.wp.com/ciencianarua.net/wp-content/uploads/2020/03/Cururu3-scaled.jpg?fit=1240%2C812&ssl=1" alt="Sapo">
                    <span class="alternative-name">Sapo Gordo</span>
                </div>
                <div class="alternative">
                    <img class="alternative-image" src="https://img.pebmed.com.br/wp-content/uploads/2021/05/01120712/leptospirose_por_rato_de_estimacao.jpg.webp" alt="Rato">
                    <span class="alternative-name">Ratata</span>
                </div>
                <div class="alternative">
                    <img class="alternative-image" src="https://www.petz.com.br/blog/wp-content/uploads/2019/04/furao-de-estimacao-1280x720.jpg" alt="Furão">
                    <span class="alternative-name">Furão</span>
                </div>
            </section>
        </main>
    </article>
    <article class="add-quizz hidden"></article>

</body>
</html>
