    <article class="add-quizz hidden">

        <section class="basic-info-form">
            <h2>Comece pelo começo</h2>
            <form action="">
                <div class="basic-info-content">
                    <input type="text" id="title" placeholder="Título do seu quizz">
                    <h5 class="title-error hidden">Título precisa possuir entre 20 e 65 caracteres</h5>
                    <input type="text" id="url-quizz-image" placeholder="URL da imagem do seu quizz">
                    <h5 class="url-error hidden">URL foge dos padrões necessários</h5>
                    <input type="text" id="qty-questions" placeholder="Quantidade de perguntas do quizz">
                    <h5 class="qty-questions-error hidden">Mínimo de perguntas: 3</h5>
                    <input type="text" id="qty-levels" placeholder="Quantidade de níveis do quizz">
                    <h5 class="qty-levels-error hidden">Mínimo de níveis: 2</h5>
                </div>                
            </form>
            <button>Prosseguir para criar perguntas</button>
            <div class="extra-space"></div>

        </section>

        <section class="questions-form hidden">
            <h2>Crie suas perguntas</h2>

            <div class="subforms-container">
            </div>
            

            <button onclick="loadLevelsSection()">Prosseguir para criar níveis</button>
            <div class="extra-space"></div>

        </section>

        <section class="levels-form hidden">
            <h2>Agora, decida os níveis</h2>

            <div class="subforms-container">
            </div>

            <button onclick="loadFormEnd()">Finalizar Quizz</button>
            <div class="extra-space"></div>

        </section>

        <section class="quizz-ready hidden">
            <h2>Seu quizz está pronto!</h2>

            <div class="quizz-image">
                <img src="https://criadoresid.com/wp-content/uploads/2016/11/hogwarts-real.jpg">
                <div class="black-gradient"></div>
                <p>O quão Potterhead é você?</p>
            </div>

            <button onclick="startNewQuizz()">Acessar Quizz</button>
            <button class="back-home" onclick="changePage(0)">Voltar pra home</button>
            <div class="extra-space"></div>
        </section>
